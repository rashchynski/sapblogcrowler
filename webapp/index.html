<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta charset="UTF-8">
  <title>SAP Dev Blogs</title>
  <script id="sap-ui-bootstrap"
          src="https://sapui5.hana.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js"
          data-sap-ui-libs="sap.m, sap.uxap, sap.ui.table"
          data-sap-ui-theme="sap_bluecrystal"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-preload="async"
          data-sap-ui-resourceroots='{"com.makra.sdnblog": ""}'
          data-sap-ui-xx-bindingSyntax="complex">
  </script>
  <script>
    sap.ui.getCore().attachInit(function () {
      var oConfig = sap.ui.getCore().getConfiguration();

      new sap.m.Shell({
        app: new sap.ui.core.ComponentContainer({
          height: "100%",
          name: "com.makra.sdnblog"
        }),
        appWidthLimited:false

      }).placeAt("content");
    });
  </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
