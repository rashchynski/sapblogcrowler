<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-resourceroots='{"myApp": "./"}'>
    </script>
    <style>
    .hugeText {
        font-size : 27rem !important;
    }
    </style>
    <script>
        sap.ui.getCore().attachInit(function() {

            // Create JSON Model
            var oModel = new sap.ui.model.json.JSONModel();

            // Create the app
            var app = new sap.m.App();

            // Create a page
            var label = new sap.m.Label();

label.addStyleClass("hugeText");

            var page = new sap.m.Page("mainPage", {
                showHeader  :false,
                content: [
                    new sap.m.VBox({
                    height : "100%",
                    alignItems  : "Center",
                    justifyContent : "Center",
                        items: [
                            label
                        ]
                    })
                ]
            });

            app.addPage(page);
            app.placeAt("content");


let count = 0;
const maxIterations = 5000; // Example: loop 5 times

function delayedLoop() {
    if (count < maxIterations) {

            fetch("/robinhood").then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })      .then(function(data) {
                label.setText(data)
            });

        count++;
        setTimeout(delayedLoop, 10000); // Schedule the next iteration after 5 seconds
    } else {
        console.log("Loop finished.");
    }
}

delayedLoop(); // Start the loop

            });
    </script>


</head>
<body class="sapUiBody" id="content">
</body>
</html>
